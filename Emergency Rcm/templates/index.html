<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Risk Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border: 1px solid #81c784;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rainfall Risk Analysis</h1>
        <form method="POST">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 8px;">Generate Analysis</button>
        </form>
        
        {% if result %}
            <div class="result">
                <h3>Analysis Result:</h3>
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
    </div>

</body>
</html>
