<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå§Ô∏è Gemini Weather Insight</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 600px;
      text-align: center;
    }
    .emoji {
      font-size: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #00b894;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #019875;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üå§Ô∏è Gemini Weather Insight</h1>
    <p id="suggestion">Click the button to get the latest insight!</p>
    <button onclick="fetchSuggestion()">Get Suggestion</button>
  </div>

  <script>
    async function fetchSuggestion() {
      const response = await fetch('/weather-suggestion');
      const data = await response.json();
      document.getElementById('suggestion').textContent = data.suggestion;
    }
  </script>
</body>
</html>
